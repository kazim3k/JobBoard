<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>User Panel</title>
    <meta  charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light ">
    <a class="navbar-brand" href="/">Job Board</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/user">Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/categories">Categories</a>
            </li>
            <li class="nav-item " id="signup">
                <a class="nav-link active" href="/signup">Sign up <i class="fas fa-user-plus"></i></a>
            </li>
            <li class="nav-item" id="loging">
                <a class="nav-link active" href="/login">Login <i class="fas fa-sign-in-alt"></i></a>
            </li>
        </ul>
    </div>
</nav>


<div class="jumbotron">
    <h1>User Panel</h1>
    <li>
        <a href="/postAd" >Add an Advertisment</a>
    </li>
</div>

<div class="container">

    <h2>Advertisments:</h2>

    <div class="box">
        <div th:each="ad : ${ads}" class="row row-ads">

                <h4 th:text="${ad.header}"></h4>


                <p th:text="${ad.content}" class="add"></p>


                <p th:text="${ad.categoryName}" class="category"></p>


                <p th:text="${ad.userEmail}" class="email"></p>

            <!--<div>-->

                    <!--<input type="submit" th:field="${id}">Delete</input>-->
                    <!--<button type="submit"/>-->
                <!--</form>-->
            <!--</div>-->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
