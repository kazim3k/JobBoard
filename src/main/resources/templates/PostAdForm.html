<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Ad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Post Ad</h1>
<form action="#" th:action="@{/api/ads}" th:object="${dto}" method="post">
    <p>Header: <input type="text" th:field="*{header}"/></p>
    <p>Content: <input type="text" th:field="*{content}"/></p>
    <p>Category: <input type="text" th:field="*{categoryName}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
