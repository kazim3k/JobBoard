<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Job Board - Najlepsza strona z ogłoszeniami o pracę</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Job Board</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="/api/categories" >Categories</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="/user" >Profile</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li >
                    <a href="/signup" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Sign up
                    </a>
                </li>
                <li >
                    <a href="/logout" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div th:each="ad : ${ads}" class="row">
        <div class="col-md-2">
            <p th:text="${ad.header}"></p>
        </div>
        <div class="col-md-2">
            <p th:text="${ad.content}"></p>
        </div>
        <div class="col-md-2">
            <p th:text="${ad.categoryName}"></p>
        </div>
        <div class="col-md-2">
            <p th:text="${ad.userEmail}"></p>
        </div>
    </div>

</div>
</body>
</html>
